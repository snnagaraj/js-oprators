// INCREMENT/DECREMENT OPRATORS
// increment oprator
      let f=20;

	      f=f++;

		//f=++f;
		  console.log(f);

// decrement oprators
      let g=40

		//g=--g;

// arithmetic oprators
let num1=20;
let num2=40;
console.log("add:"+(num1+num2));
console.log("sub:"+(num1-num2));	
console.log("mul:"+(num1*num2));	
console.log("div:"+(num1/num2));	
console.log("mod:"+(num1%num2));



// comparrison oprators
    let x=10;
    let y=20;
    console.log(x<y);
    console.log(x<=y);
    console.log(x>y);
    console.log(x>=y);
    console.log(x==y);
    console.log(x===y);
    console.log(x!=y);
    console.log(x!==y);	
	
	
// logical oprator
   let k1=2
   let k2=4
// AND   
if (k1<k2 && k2>k1){
    console.log("true");
}
else{
   console.log("false");
}

// OR
if (k1<k2 || k2<k1){
    console.log("true");
}
else{
   console.log("false");
}

// NOT
if (!(k1<k2 || k2<k1)){
    console.log("true");
}
else{
   console.log("false");
}


//  unary oprators
  let score=100;
  score -=40;
  console.log(score);


//   comma oprator

x = (2, 3);

console.log(x);

// turnery oprator

let marks = 50;
